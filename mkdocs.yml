site_name: DoDomuDojade - Dokumentacja
docs_dir: resources/docs
site_dir: site
site_url: https://sloths4.github.io/DoDomuDojade/
use_directory_urls: true

theme:
  name: material
  locale: en
  palette:
    scheme: dark
  features:
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Architektura: architecture.md
  - Display: display.md
  - Panel: panel.md
  - Rozw√≥j: development.md

